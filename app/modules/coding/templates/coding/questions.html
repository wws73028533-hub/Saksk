    <style>
        :root {

            --text-color: #1d1d1f;

        body.dark-mode {

            --text-color: #f5f5f7;

        * {

            scrollbar-color: transparent transparent;
        }
        *:hover {

        }
        ::-webkit-scrollbar {

            height: 6px;
        }
        ::-webkit-scrollbar-track {

        }
        ::-webkit-scrollbar-thumb {

        *:hover::-webkit-scrollbar-thumb {

        body {

        /* é¡¶éƒ¨Header */

            -webkit-backdrop-filter: var(--blur);
            border-bottom: 0.5px solid var(--border-color);

            display: flex;
            justify-content: space-between;

        .header-left {

        .btn-back {

            font-size: 16px;
            cursor: pointer;
            text-decoration: none;

        .btn-back:hover {

        .header-title {

            font-weight: 500;
            color: var(--text-color);
        }

        .header-right {

            align-items: center;
            gap: 12px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            background: var(--primary-light);
            color: var(--primary);

        .icon-btn {

            height: 32px;

            background: transparent;
            color: var(--text-color);
            cursor: pointer;

        .icon-btn:hover {

        }

        .user-info {

            align-items: center;

        /* ä¸»å¸ƒå±€ */
        .main-layout {

        }

        /* å·¦ä¾§å¯¼èˆªæ  */
        .sidebar {

            -webkit-backdrop-filter: var(--blur);

        .sidebar-nav {

        /* ä¸»å†…å®¹åŒº */

        .content-header {

        }

        .filters-bar {

        .filter-input, .filter-select {

            border-radius: var(--radius-sm);
            background: var(--card-bg-solid);
            color: var(--text-color);

        }

        .filter-input:focus, .filter-select:focus {

        /* é¢˜ç›®åˆ—è¡¨ */
        .questions-list {
            background: var(--card-bg);

            -webkit-backdrop-filter: var(--blur);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            border: 0.5px solid var(--border-color);
            overflow: hidden;
        }

        .question-item {
            display: flex;
            align-items: center;
            padding: 16px 24px;
            border-bottom: 0.5px solid var(--border-color);
            transition: background 0.2s ease;
            text-decoration: none;
            color: inherit;
        }

        .question-item:last-child {
            border-bottom: none;
        }

        .question-item:hover {
            background: var(--primary-light);
        }

        .question-icon {
            width: 24px;
            height: 24px;
            margin-right: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-sub);
        }

        .question-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .question-title {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-color);
        }

        .question-meta {
            display: flex;
            gap: 16px;
            font-size: 13px;
            color: var(--text-sub);
        }

        .question-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
        }

        .badge-open {
            background: rgba(0, 122, 255, 0.15);
            color: var(--primary);
        }

        .badge-closed {
            background: rgba(255, 149, 0, 0.15);
            color: var(--warning);
        }

        .badge-solved {
            background: rgba(52, 199, 89, 0.15);
            color: var(--success);
        }

        .btn-view {
            padding: 6px 16px;
            border: 0.5px solid var(--primary);
            border-radius: var(--radius-sm);
            background: var(--primary);
            color: white;
            font-size: 13px;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .btn-view:hover {
            background: #0051d5;
            border-color: #0051d5;
        }

        .list-footer {
            padding: 16px 24px;
            text-align: center;
            color: var(--text-sub);
            font-size: 13px;
            border-top: 0.5px solid var(--border-color);
        }

        .loading, .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-sub);
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 1024px) {
            .main-layout {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 0.5px solid var(--border-color);
            }
            .sidebar-nav {
                flex-direction: row;
                overflow-x: auto;
            }
            .nav-item {
                white-space: nowrap;
            }
        }

        @media (max-width: 768px) {
            .top-header {
                flex-direction: column;
                gap: 12px;
                padding: 12px 16px;
            }
            .content-area {
                padding: 20px;
            }
            .question-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            .question-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <!-- é¡¶éƒ¨Header -->
    <header class="top-header">
        <div class="header-left">

        <div class="header-right">

    <!-- ä¸»å¸ƒå±€ -->
    <div class="main-layout">
        <!-- å·¦ä¾§å¯¼èˆªæ  -->
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <a href="/coding/subject/{{ subject_id }}" class="nav-item">
                    <div class="nav-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                <a href="/coding/questions?subject={{ subject_id }}" class="nav-item active">
                    <div class="nav-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14 2 14 8 20 8"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                            <polyline points="10 9 9 9 8 9"/>
                        </svg>
                    </div>
                    <span class="nav-text">é¢˜ç›®<br>åˆ—è¡¨</span>
                </a>
                <a href="/coding/submissions?subject={{ subject_id }}" class="nav-item">
                    <div class="nav-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="8" y1="6" x2="21" y2="6"/>
                            <line x1="8" y1="12" x2="21" y2="12"/>
                            <line x1="8" y1="18" x2="21" y2="18"/>
                            <line x1="3" y1="6" x2="3.01" y2="6"/>
                            <line x1="3" y1="12" x2="3.01" y2="12"/>
                            <line x1="3" y1="18" x2="3.01" y2="18"/>
                        </svg>
                    </div>
                    <span class="nav-text">æäº¤<br>åˆ—è¡¨</span>
                </a>
                <a href="/coding/statistics?subject={{ subject_id }}" class="nav-item">
                    <div class="nav-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="20" x2="18" y2="10"/>
                            <line x1="12" y1="20" x2="12" y2="4"/>
                            <line x1="6" y1="20" x2="6" y2="14"/>
                        </svg>
                    </div>
                    <span class="nav-text">æ’å</span>
                </a>
            </nav>
        </aside>

        <!-- ä¸»å†…å®¹åŒº -->
        <main class="content-area">
            <div class="content-header">
                <h2 class="page-title" id="page-title">é¢˜ç›®åˆ—è¡¨</h2>
            </div>

            <!-- ç­›é€‰å™¨ -->
            <div class="filters-bar">
                <input type="text" class="filter-input" id="keyword" placeholder="æœç´¢é¢˜ç›®..." style="flex: 1; min-width: 200px;">
                <select class="filter-select" id="difficulty">
                    <option value="">å…¨éƒ¨éš¾åº¦</option>
                    <option value="easy">ç®€å•</option>
                    <option value="medium">ä¸­ç­‰</option>
                    <option value="hard">å›°éš¾</option>
                </select>
                <select class="filter-select" id="status">
                    <option value="all">å…¨éƒ¨çŠ¶æ€</option>
                    <option value="unsolved">æœªå¼€å§‹</option>
                    <option value="solving">è¿›è¡Œä¸­</option>
                    <option value="solved">å·²é€šè¿‡</option>
                </select>
            </div>

            <!-- é¢˜ç›®åˆ—è¡¨ -->
            <div class="questions-list" id="questions-container">
                <div class="loading">åŠ è½½ä¸­...</div>
            </div>
        </main>
    </div>

    <script>
        const subjectId = {{ subject_id|default('null') }};
        let currentPage = 1;
        const perPage = 20;
        let filters = {
            keyword: '',
            difficulty: '',
            status: 'all'
        };

        // åŠ è½½é¢˜ç›®åˆ—è¡¨
        async function loadQuestions(page = 1) {
            const container = document.getElementById('questions-container');
            container.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';

            try {
                const params = new URLSearchParams({
                    page: page,
                    per_page: perPage
                });
                
                if (subjectId) {
                    params.append('subject', subjectId);
                }
                
                if (filters.keyword) params.append('keyword', filters.keyword);
                if (filters.difficulty) params.append('difficulty', filters.difficulty);
                if (filters.status && filters.status !== 'all') params.append('status', filters.status);
                
                const res = await fetch(`/coding/api/questions?${params}`);
                const result = await res.json();

                if (result.status === 'success') {
                    renderQuestions(result.data.questions, result.data.total);
                    currentPage = page;
                } else {
                    container.innerHTML = '<div class="empty-state">åŠ è½½å¤±è´¥</div>';
                }
            } catch (error) {
                console.error('åŠ è½½é¢˜ç›®å¤±è´¥:', error);
                container.innerHTML = '<div class="empty-state">åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•</div>';
            }
        }

        // æ¸²æŸ“é¢˜ç›®åˆ—è¡¨
        function renderQuestions(questions, total) {
            const container = document.getElementById('questions-container');
            
            if (questions.length === 0) {
                container.innerHTML = '<div class="empty-state">æš‚æ— é¢˜ç›®</div>';
                return;
            }

            const list = document.createElement('div');
            list.className = 'questions-list';

            questions.forEach((q) => {
                const item = document.createElement('a');
                item.href = `/coding/${q.id}`;
                item.className = 'question-item';

                const statusMap = {
                    'unsolved': { text: 'æœªå¼€å§‹', class: 'badge-closed' },
                    'solving': { text: 'è¿›è¡Œä¸­', class: 'badge-open' },
                    'solved': { text: 'å·²é€šè¿‡', class: 'badge-solved' }
                };

                const status = q.status || 'unsolved';
                const statusInfo = statusMap[status] || { text: 'æœªçŸ¥', class: 'badge-closed' };

                // åˆ¤æ–­æ˜¯å¦å¼€æ”¾
                const isOpen = q.status !== 'unsolved' || q.is_enabled;
                const statusBadge = isOpen ? 
                    '<span class="status-badge badge-open">å·²å¼€æ”¾</span>' : 
                    '<span class="status-badge badge-closed">æœªå¼€æ”¾</span>';

                item.innerHTML = `
                    <div class="question-icon">ğŸ“</div>
                    <div class="question-content">
                        <div class="question-title">${escapeHtml(q.title || q.content || 'æ— æ ‡é¢˜')}</div>
                        <div class="question-meta">
                            ${q.subject_name ? `<span>${escapeHtml(q.subject_name)}</span>` : ''}
                            ${q.acceptance_rate !== null ? `<span>é€šè¿‡ç‡: ${(q.acceptance_rate * 100).toFixed(1)}%</span>` : ''}
                        </div>
                    </div>
                    <div class="question-actions">
                        ${statusBadge}
                        <a href="/coding/${q.id}" class="btn-view" onclick="event.stopPropagation();">æŸ¥çœ‹</a>
                    </div>
                `;

                list.appendChild(item);
            });

            // æ·»åŠ åº•éƒ¨ç»Ÿè®¡
            const footer = document.createElement('div');
            footer.className = 'list-footer';
            footer.textContent = `å…±${total}æ¡æ•°æ®`;
            list.appendChild(footer);

            container.innerHTML = '';
            container.appendChild(list);
        }

        // åŠ è½½ç§‘ç›®ä¿¡æ¯
        async function loadSubjectInfo() {
            if (!subjectId) return;
            
            try {
                const res = await fetch(`/coding/api/subjects/${subjectId}/overview`);
                const result = await res.json();
                
                if (result.status === 'success' && result.data.subject) {
                    document.getElementById('page-title').textContent = `${result.data.subject.name} - é¢˜ç›®åˆ—è¡¨`;
                    document.getElementById('subject-title').textContent = `${result.data.subject.name} - é¢˜ç›®åˆ—è¡¨`;
                }
            } catch (error) {
                console.error('åŠ è½½ç§‘ç›®ä¿¡æ¯å¤±è´¥:', error);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ç­›é€‰å™¨äº‹ä»¶
        document.getElementById('keyword').addEventListener('input', debounce((e) => {
            filters.keyword = e.target.value;
            currentPage = 1;
            loadQuestions(1);
        }, 500));

        document.getElementById('difficulty').addEventListener('change', (e) => {
            filters.difficulty = e.target.value;
            currentPage = 1;
            loadQuestions(1);
        });

        document.getElementById('status').addEventListener('change', (e) => {
            filters.status = e.target.value;
            currentPage = 1;
            loadQuestions(1);
        });

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // åˆå§‹åŒ–åŠ è½½
        loadSubjectInfo().then(() => {
            loadQuestions(1);
        });
    </script>
