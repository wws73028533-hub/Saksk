    <script>
        let currentPage = 1;
        const perPage = 20;
        let currentTab = 'active';

        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function switchTab(tab) {
            currentTab = tab;
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

        // åŠ è½½é¢˜ç›®é›†ï¼ˆç§‘ç›®ï¼‰åˆ—è¡¨
        async function loadSubjects() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';

            try {
                const res = await fetch('/coding/api/subjects/stats');
                const result = await res.json();

                if (result.status === 'success') {
                    let subjects = result.data.subjects || [];
                    
                    // åº”ç”¨ç­›é€‰
                    if (filters.keyword) {
                        subjects = subjects.filter(s => 
                            s.name.toLowerCase().includes(filters.keyword.toLowerCase())
                        );
                    }
                    
                    // åº”ç”¨æ’åº
                    if (currentSort === 'latest') {
                        // å¯ä»¥æŒ‰åˆ›å»ºæ—¶é—´æ’åºï¼Œè¿™é‡Œæš‚æ—¶ä¸æ’åº
                    } else if (currentSort === 'title') {
                        subjects.sort((a, b) => a.name.localeCompare(b.name));
                    }
                    
                    // åº”ç”¨æ´»è·ƒç­›é€‰ï¼ˆæ´»è·ƒé¢˜ç›®é›†ï¼šæœ‰é¢˜ç›®ä¸”å·²å¼€æ”¾çš„ï¼‰
                    if (currentTab === 'active') {
                        subjects = subjects.filter(s => s.total_questions > 0);
                    }
                    
                    renderSubjects(subjects);
                } else {
                    container.innerHTML = '<div class="empty-state">åŠ è½½å¤±è´¥</div>';
                }
            } catch (error) {
                console.error('åŠ è½½é¢˜ç›®é›†å¤±è´¥:', error);
                container.innerHTML = '<div class="empty-state">åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•</div>';
            }

        // æ¸²æŸ“é¢˜ç›®é›†ï¼ˆç§‘ç›®ï¼‰åˆ—è¡¨
        function renderSubjects(subjects) {
            const container = document.getElementById('questions-container');
            
            if (subjects.length === 0) {
                container.innerHTML = '<div class="empty-state">æš‚æ— é¢˜ç›®é›†</div>';
                return;
            }

            const list = document.createElement('div');
            list.className = 'questions-list';

            subjects.forEach((subject, index) => {
                const item = document.createElement('div');
                item.className = 'question-item';
                
                // åˆ¤æ–­æ˜¯å¦å¼€æ”¾ï¼ˆæœ‰é¢˜ç›®ä¸”è¿›åº¦å¤§äº0æˆ–æ€»é¢˜ç›®æ•°å¤§äº0ï¼‰
                const isOpen = subject.total_questions > 0;
                const statusBadge = isOpen ? 
                    '<span class="status-badge badge-open">å·²å¼€æ”¾</span>' : 
                    '<span class="status-badge badge-closed">æœªå¼€æ”¾</span>';

                // æ ¹æ®ç§‘ç›®åç§°é€‰æ‹©å›¾æ ‡
                const icon = getSubjectIcon(subject.name);
                
                // è®¡ç®—é€šè¿‡ç‡
                const acceptanceRate = subject.total_submissions > 0 
                    ? ((subject.solved_questions / subject.total_submissions) * 100).toFixed(1)
                    : '0.0';

                item.innerHTML = `

                        <div class="question-title">${escapeHtml(subject.name)}</div>
                        <div class="question-meta">
                            <span>æ€»é¢˜ç›®: ${subject.total_questions}</span>
                            <span>å·²è§£å†³: ${subject.solved_questions}</span>
                            <span>é€šè¿‡ç‡: ${acceptanceRate}%</span>
                        </div>
                    </div>
                    <div class="question-actions">
                        ${statusBadge}
                        <a href="/coding/subject/${subject.id}" class="btn-view" onclick="event.stopPropagation();">æŸ¥çœ‹</a>
                    </div>
                `;

                list.appendChild(item);

            // æ·»åŠ åº•éƒ¨ç»Ÿè®¡

            footer.className = 'list-footer';
            footer.textContent = `å…±${subjects.length}æ¡æ•°æ®`;
            list.appendChild(footer);

            container.innerHTML = '';
            container.appendChild(list);
        }

        // æ ¹æ®ç§‘ç›®åç§°è¿”å›å›¾æ ‡
        function getSubjectIcon(name) {

            if (nameLower.includes('c++') || nameLower.includes('cpp')) return 'âš™ï¸';

            return 'ğŸ’»';

        function formatDate(dateString) {

        // æˆ–è€…å¯ä»¥ä¿ç•™ä½œä¸ºå¤‡ç”¨ç­›é€‰

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
