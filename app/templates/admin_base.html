<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}后台管理{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 128 128'%3E%3Crect width='128' height='128' rx='24' fill='%23007bff'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='central' text-anchor='middle' font-size='88' fill='white'%3E%F0%9F%93%98%3C/text%3E%3C/svg%3E">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 128 128'%3E%3Crect width='128' height='128' rx='24' fill='%23007bff'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='central' text-anchor='middle' font-size='88' fill='white'%3E%F0%9F%93%98%3C/text%3E%3C/svg%3E">
    <meta name="theme-color" content="#f5f5f7">
    <style>
        :root {
            --bg-color: #f5f5f7;
            --card-bg: rgba(255, 255, 255, 0.8);
            --card-bg-solid: #ffffff;
            --text-color: #1d1d1f;
            --text-sub: #86868b;
            --border-color: rgba(0, 0, 0, 0.1);
            --primary: #007aff;
            --primary-light: rgba(0, 122, 255, 0.1);
            --shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.12);
            --success: #34c759;
            --warning: #ff9500;
            --danger: #ff3b30;
            --blur: blur(20px) saturate(180%);
            --sidebar-width: 240px;
        }

        /* 全局滚动条样式 - 极简风格 */
        * { scrollbar-width: thin; scrollbar-color: transparent transparent; }
        *:hover { scrollbar-color: rgba(128, 128, 128, 0.3) transparent; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: transparent; border-radius: 3px; }
        *:hover::-webkit-scrollbar-thumb { background: rgba(128, 128, 128, 0.3); }
        ::-webkit-scrollbar-thumb:hover { background: rgba(128, 128, 128, 0.5); }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-color);
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 122, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 122, 255, 0.03) 0%, transparent 50%);
            margin: 0;
            color: var(--text-color);
            display: flex;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
            opacity: 0.4;
            mix-blend-mode: overlay;
        }
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--card-bg);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border-right: 0.5px solid var(--border-color);
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow-y: auto;
            overflow-x: hidden;
            box-shadow: var(--shadow);
            isolation: isolate;
            background-image: 
                url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.4'/%3E%3C/svg%3E"),
                var(--card-bg);
            background-blend-mode: overlay;
        }
        .sidebar::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 0 24px 24px 0;
            padding: 0.5px;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.8) 0%,
                rgba(255, 255, 255, 0.4) 25%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0.4) 75%,
                rgba(255, 255, 255, 0.8) 100%
            );
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0.6;
            pointer-events: none;
            z-index: 1;
        }
        .sidebar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30%;
            background: linear-gradient(180deg, 
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 100%
            );
            border-radius: 0 24px 0 0;
            pointer-events: none;
            z-index: 2;
        }
        .sidebar > * {
            position: relative;
            z-index: 3;
        }
        .sidebar, .sidebar * { box-sizing: border-box; }
        .sidebar-header {
            padding: 24px 20px;
            font-size: 22px;
            font-weight: 600;
            border-bottom: 0.5px solid var(--border-color);
            background: var(--card-bg);
            position: sticky; 
            top: 0; 
            z-index: 1;
            letter-spacing: -0.3px;
        }
        .sidebar-nav {
            list-style: none;
            padding: 12px 0;
            margin: 0;
        }
        .sidebar-nav a {
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 0;
            margin: 0 8px;
            border-radius: 10px;
        }
        .sidebar-nav a:hover {
            background-color: rgba(142, 142, 147, 0.12);
            color: var(--primary);
        }
        .sidebar-nav a.active {
            background-color: var(--primary);
            color: #ffffff;
            font-weight: 600;
        }
        .sidebar-footer {
            margin-top: auto;
            padding: 16px;
            border-top: 0.5px solid var(--border-color);
            background: var(--card-bg);
            overflow: hidden;
        }
        .sidebar-footer .btn { 
            display:block !important; 
            width:100%; 
            max-width:100%; 
            text-align:center; 
            box-sizing:border-box; 
            overflow:hidden; 
            text-overflow:ellipsis; 
            white-space:nowrap; 
        }
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 32px;
            width: calc(100% - var(--sidebar-width));
            box-sizing: border-box;
            min-height: 100vh;
        }
        /* Common button styles */
        button, .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-block;
            -webkit-tap-highlight-color: transparent;
        }
        .btn:hover, button:hover { 
            transform: translateY(-1px); 
            box-shadow: var(--shadow-hover); 
        }
        .btn:active, button:active {
            transform: scale(0.97);
        }
        .btn[disabled], button[disabled], .btn[data-loading="true"], button[data-loading="true"] { 
            opacity: 0.5; 
            cursor: not-allowed; 
            pointer-events: none; 
        }
        .btn[data-loading="true"], button[data-loading="true"] { 
            position: relative; 
            color: transparent; 
        }
        .btn[data-loading="true"]::after, button[data-loading="true"]::after { 
            content: ""; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            width: 18px; 
            height: 18px; 
            margin: -9px 0 0 -9px; 
            border-radius: 50%; 
            border: 2px solid currentColor; 
            border-right-color: transparent; 
            animation: spin .8s linear infinite; 
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .btn-primary { 
            background: var(--primary); 
            color: #fff; 
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.3);
        }
        .btn-primary:hover {
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.4);
        }
        .btn-secondary { 
            background: rgba(142, 142, 147, 0.12); 
            color: var(--text-color); 
            border: 0.5px solid var(--border-color);
        }
        .btn-secondary:hover {
            background: rgba(142, 142, 147, 0.18);
        }
        .btn-danger { 
            background: var(--danger); 
            color: #fff; 
            box-shadow: 0 2px 8px rgba(255, 59, 48, 0.3);
        }
        .btn-danger:hover {
            box-shadow: 0 4px 16px rgba(255, 59, 48, 0.4);
        }
        .btn-outline { 
            background: rgba(142, 142, 147, 0.12); 
            color: var(--text-color); 
            border: 0.5px solid var(--border-color); 
        }
        .btn-outline:hover {
            background: rgba(142, 142, 147, 0.18);
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">管理后台</div>
        <ul class="sidebar-nav">
            <li><a href="/admin/dashboard" class="{% if request.path == '/admin/dashboard' %}active{% endif %}">仪表盘</a></li>
            <li><a href="/admin/subjects" class="{% if request.path.startswith('/admin/subject') %}active{% endif %}">科目管理</a></li>
            <li><a href="/admin/users" class="{% if request.path == '/admin/users' %}active{% endif %}">用户管理</a></li>
            <li><a href="/admin/notifications" class="{% if request.path == '/admin/notifications' %}active{% endif %}">通知管理</a></li>
        </ul>
        <div class="sidebar-footer">
            <a href="/" class="btn btn-outline">返回前台</a>
        </div>
    </div>
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
