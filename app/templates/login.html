<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>{{ '用户登录' if mode=='login' else '用户注册' }}</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 128 128'%3E%3Crect width='128' height='128' rx='24' fill='%23007bff'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='central' text-anchor='middle' font-size='88' fill='white'%3E%F0%9F%93%98%3C/text%3E%3C/svg%3E">
  <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 128 128'%3E%3Crect width='128' height='128' rx='24' fill='%23007bff'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='central' text-anchor='middle' font-size='88' fill='white'%3E%F0%9F%93%98%3C/text%3E%3C/svg%3E">
  <meta name="theme-color" content="#f5f5f7">
  <style>
    :root { 
      --bg-color: #f5f5f7;
      --card-bg: rgba(255, 255, 255, 0.7);
      --card-bg-solid: #ffffff;
      --text-color: #1d1d1f;
      --text-sub: #86868b;
      --border-color: rgba(255, 255, 255, 0.6);
      --primary: #007aff;
      --primary-light: rgba(0, 122, 255, 0.15);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.12), 0 2px 8px rgba(0, 0, 0, 0.08);
      --danger: #ff3b30;
      --blur: blur(40px) saturate(180%);
      --glow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
    body { 
      margin:0; 
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-color);
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(0, 122, 255, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 122, 255, 0.03) 0%, transparent 50%);
      color: var(--text-color);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding: 20px;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 1;
      opacity: 0.4;
      mix-blend-mode: overlay;
    }
    .card { 
      width: 92%; 
      max-width: 420px; 
      background: var(--card-bg);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border-radius: 24px; 
      box-shadow: var(--shadow);
      border: 0.5px solid var(--border-color);
      padding: 40px 32px;
      animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      isolation: isolate;
      background-image: 
        url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.4'/%3E%3C/svg%3E"),
        var(--card-bg);
      background-blend-mode: overlay;
    }
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 24px;
      padding: 0.5px;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.8) 0%,
        rgba(255, 255, 255, 0.4) 25%,
        rgba(255, 255, 255, 0.1) 50%,
        rgba(255, 255, 255, 0.4) 75%,
        rgba(255, 255, 255, 0.8) 100%
      );
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0.6;
      pointer-events: none;
      z-index: 1;
    }
    .card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 30%;
      background: linear-gradient(180deg, 
        rgba(255, 255, 255, 0.3) 0%,
        rgba(255, 255, 255, 0.1) 50%,
        transparent 100%
      );
      border-radius: 24px 24px 0 0;
      pointer-events: none;
      z-index: 2;
    }
    .card > * {
      position: relative;
      z-index: 3;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h1 { 
      margin: 0 0 8px; 
      font-size: 32px; 
      font-weight: 600;
      letter-spacing: -0.5px;
    }
    p { 
      margin: 0 0 32px; 
      color: var(--text-sub); 
      font-size: 15px; 
      line-height: 1.5;
    }
    .field { margin-bottom: 20px; }
    label { 
      display:block; 
      margin-bottom: 8px; 
      font-size: 13px; 
      color: var(--text-sub);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    input { 
      width:100%; 
      padding: 14px 18px; 
      border: 0.5px solid var(--border-color); 
      border-radius: 12px; 
      font-size: 17px; 
      box-sizing: border-box;
      background: var(--card-bg-solid);
      color: var(--text-color);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      -webkit-appearance: none;
    }
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--primary-light);
    }
    .btn { 
      width:100%; 
      margin-top: 8px; 
      padding: 14px; 
      background: var(--primary); 
      color:#fff; 
      border:none; 
      border-radius: 12px; 
      cursor:pointer; 
      font-size: 17px;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 8px rgba(0, 122, 255, 0.3);
      -webkit-tap-highlight-color: transparent;
    }
    .btn:hover { 
      transform: translateY(-1px); 
      box-shadow: 0 4px 16px rgba(0, 122, 255, 0.4);
    }
    .btn:active {
      transform: scale(0.98);
    }
    .btn[disabled], .btn[data-loading="true"] { 
      opacity:0.5; 
      cursor:not-allowed; 
      pointer-events:none; 
    }
    .btn[data-loading="true"] { 
      position: relative; 
      color: transparent; 
    }
    .btn[data-loading="true"]::after { 
      content: ""; 
      position:absolute; 
      top:50%; 
      left:50%; 
      width:18px; 
      height:18px; 
      margin:-9px 0 0 -9px; 
      border-radius:50%; 
      border:2px solid rgba(255,255,255,.9); 
      border-right-color: transparent; 
      animation: spin .8s linear infinite; 
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .link { 
      display:block; 
      text-align:center; 
      margin-top: 16px; 
      font-size: 15px; 
      color: var(--primary); 
      text-decoration:none;
      transition: opacity 0.2s;
    }
    .link:hover {
      opacity: 0.7;
    }
    .err { 
      color: var(--danger); 
      font-size: 13px; 
      margin-top: 8px; 
      min-height: 18px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="card">
    {% if mode=='login' %}
      <h1>欢迎回来</h1>
      {% if tip_message %}
        <p style="color: #007bff; font-weight: 500;">{{ tip_message }}</p>
      {% else %}
        <p>登录后可独立保存收藏与错题记录</p>
      {% endif %}
    {% else %}
      <h1>创建账户</h1>
      <p>注册后即可开始个性化刷题</p>
    {% endif %}

    <div class="field">
      <label>用户名</label>
      <input id="username" autocomplete="username" />
    </div>
    <div class="field">
      <label>密码</label>
      <input id="password" type="password" autocomplete="current-password" />
    </div>
    <div class="err" id="err"></div>

    {% if mode=='login' %}
      <button class="btn" onclick="doLogin(this)">登录</button>
      <a class="link" href="/register">没有账号？去注册</a>
    {% else %}
      <button class="btn" onclick="doRegister()">注册</button>
      <a class="link" href="/login">已有账号？去登录</a>
    {% endif %}

    <a class="link" href="/">返回首页</a>
  </div>

  <script>
    function setErr(msg){ document.getElementById('err').innerText = msg || ''; }
    function val(id){ return document.getElementById(id).value.trim(); }

    async function doLogin(){
      setErr('');
      const redirectUrl = new URLSearchParams(window.location.search).get('redirect') || '/';
      const res = await fetch('/api/login', { 
        method:'POST', 
        headers:{'Content-Type':'application/json'}, 
        body: JSON.stringify({ 
          username: val('username'), 
          password: val('password'),
          redirect: redirectUrl
        }) 
      });
      const data = await res.json();
      if(!res.ok || data.status!=='success') return setErr(data.message || '登录失败');
      // 登录成功后跳转到指定页面或首页
      location.href = data.redirect || redirectUrl || '/';
    }
    async function doRegister(){
      setErr('');
      const u = val('username');
      const p = val('password');
      if(p.length < 8 || !(/[a-z]/i.test(p) && /\d/.test(p))){
        setErr('密码至少8位且包含字母与数字');
        return;
      }
      const redirectUrl = new URLSearchParams(window.location.search).get('redirect') || '/';
      const res = await fetch('/api/register', { 
        method:'POST', 
        headers:{'Content-Type':'application/json'}, 
        body: JSON.stringify({ username: u, password: p, redirect: redirectUrl }) 
      });
      const data = await res.json();
      if(!res.ok || data.status!=='success') return setErr(data.message || '注册失败');
      // 注册成功后跳转到指定页面或首页
      location.href = data.redirect || redirectUrl || '/';
    }
  </script>
</body>
</html>
