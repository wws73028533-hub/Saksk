{# Forward question modal #}
<div class="overlay" id="forwardOverlay" style="z-index: 2100; display:none;" onclick="closeForwardModal(event)">
    <div class="card-container score-modal" style="width:min(92vw,520px); min-height:auto;" onclick="event.stopPropagation()">
        <h2 style="margin-top:0;">转发题目</h2>
        <div style="color:var(--text-sub); font-size:13px; margin-top:-6px;">选择要转发给的用户</div>

        <div style="margin-top:14px; display:flex; gap:10px;">
            <input id="forwardUserSearch" placeholder="搜索用户（回车搜索）" 
                   style="flex:1; padding:10px 12px; border-radius:12px; border:1px solid var(--border-color); background: var(--card-bg-solid); color: var(--text-color); outline:none;" 
                   onkeydown="onForwardUserSearchKey(event)" />
            <button class="btn btn-nav" onclick="fetchForwardUsers()" style="white-space:nowrap;">搜索</button>
        </div>

        <div id="forwardCurrentQuestionPreview" style="margin-top:14px; padding:12px; border-radius:14px; border:1px solid var(--border-color); background: rgba(142,142,147,0.08);">
            <div style="font-weight:700; margin-bottom:6px;">当前题目</div>
            <div id="forwardQMeta" style="font-size:12px; color:var(--text-sub);"></div>
            <div id="forwardQContent" style="margin-top:8px; font-size:14px; line-height:1.55;"></div>
        </div>

        <div id="forwardUserList" style="margin-top:14px; display:flex; flex-direction:column; gap:8px; max-height: 44vh; overflow:auto;"></div>

        <div style="margin-top:16px; display:flex; justify-content:flex-end; gap:10px;">
            <button class="btn btn-nav" onclick="closeForwardModal()">取消</button>
        </div>
    </div>
</div>
